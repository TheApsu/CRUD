<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C.R.U.D</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="add-nombres">
        <input type="text" name="" id="nombre" placeholder="introduce un nombre" minlength="5" >
        <button id="add" onclick ='addObject("nombre")'>Agregar</button >
    </div>
    <div class="nombres">
        <div class="nombre">
            <h2 contenteditable="">Lucas</h2>
            <div class="options">
                <button class="imposible">Guardar</button>
                <button class="delete">Eliminar</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
